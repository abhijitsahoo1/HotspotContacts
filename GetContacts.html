<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">


    </script>

    <script>
        $(document).ready(function () {
            $("#btnClick").click(function () {
                alert('Hello');
                $.ajax({
                    url: "json/Contacts.json", success: function (result) {
                        $("#demo").append("<p>" + result.contacts[0].name);
                    }
                });
            });
        });
    </script>


</head>
<body>
    <button id="btnClick">Click me</button>

    <div id="demo"></div>

</body>
</html>
